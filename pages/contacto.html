                <a href="../index.html" class="center"><img src="../img/logo-blanco.png" alt="Logo"></a>

        <h1>Contacto</h1>

        <form action="">
            <fieldset>
                <legend> Formulario de Contacto</legend>
                <div>
                    <label for="Nombre">
                        Completa tu Nombre
                    </label>
                    <input type="text" name="Nombre" placeholder="Tu nombre">
                </div>

                <div>
                    <label for="Apellido">
                        Completa tu Apellido
                    </label>
                    <input type="text" name="Apellido" placeholder="Tu apellido">
                </div>

                <div>
                    <label for="mail">
                        Completa tu email
                    </label>
                    <input type="email" name="mail" placeholder="Completa tu email">
                </div>

                <div>
                    <label for="Mensaje">
                        Completa tu Mensaje
                    </label>
                    <input type="text" name="Mensaje" placeholder="Completa tu mensaje">
                </div>

                <div>
                    <input type="submit">
                    <input type="reset">
                </div>

            </fieldset>
        </form>

        <footer>
            <h5>Todos los derechos reservados</h5>
